<!DOCTYPE html>
<html>
<head>
    <title>Address Selection</title>
    <style>
        body {
            margin: 0;
        }

        .sb-title {
            position: relative;
            top: -12px;
            font-family: Roboto, sans-serif;
            font-weight: 500;
        }

        .sb-title-icon {
            position: relative;
            top: -5px;
        }

        .card-container {
            display: flex;
            height: 500px;
            width: 300px;
        }

        .panel {
            background: white;
            box-sizing: border-box;
            height: 100%;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .half-input-container {
            display: flex;
            justify-content: space-between;
        }

        .half-input {
            max-width: 120px;
        }

        h2 {
            margin: 0;
            font-family: Roboto, sans-serif;
        }

        input {
            height: 30px;
        }

        input {
            border: 0;
            border-bottom: 1px solid black;
            font-size: 14px;
            font-family: Roboto, sans-serif;
            font-style: normal;
            font-weight: normal;
        }

        input:focus::placeholder {
            color: white;
        }
    </style>
    <script type="module">
        "use strict";

        // This loads helper components from the Extended Component Library,
        // https://github.com/googlemaps/extended-component-library.
        // Please note unpkg.com is unaffiliated with Google Maps Platform.
        import {APILoader} from 'https://unpkg.com/@googlemaps/extended-component-library@0.6';

        const CONFIGURATION = {
            "ctaTitle": "Checkout",
            "mapOptions": {"center":{"lat":37.4221,"lng":-122.0841},"fullscreenControl":true,"mapTypeControl":false,"streetViewControl":true,"zoom":13,"zoomControl":true,"maxZoom":22,"mapId":""},
            "mapsApiKey": "AIzaSyCt-YiA9TJ2hNVuVWbytkAcbqEMga-nGLs",
            "capabilities": {"addressAutocompleteControl":true,"mapDisplayControl":false,"ctaControl":true}
        };

        const SHORT_NAME_ADDRESS_COMPONENT_TYPES =
            new Set(['street_number', 'administrative_area_level_1', 'postal_code']);

        const ADDRESS_COMPONENT_TYPES_IN_FORM = [
            'location',
            'locality',
            'administrative_area_level_1',
            'postal_code',
            'country',
        ];

        function getFormInputElement(componentType) {
            return document.getElementById(`${componentType}-input`);
        }

        function fillInAddress(place) {
            function getComponentName(componentType) {
                for (const component of place.address_components || []) {
                    if (component.types[0] === componentType) {
                        return SHORT_NAME_ADDRESS_COMPONENT_TYPES.has(componentType) ?
                            component.short_name :
                            component.long_name;
                    }
                }
                return '';
            }

            function getComponentText(componentType) {
                return (componentType === 'location') ?
                    `${getComponentName('street_number')} ${getComponentName('route')}` :
                    getComponentName(componentType);
            }

            for (const componentType of ADDRESS_COMPONENT_TYPES_IN_FORM) {
                getFormInputElement(componentType).value = getComponentText(componentType);
            }
        }

        async function initMap() {
            const {Autocomplete} = await APILoader.importLibrary('places');

            const autocomplete = new Autocomplete(getFormInputElement('location'), {
                fields: ['address_components', 'geometry', 'name'],
                types: ['address'],
            });

            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    // User entered the name of a Place that was not suggested and
                    // pressed the Enter key, or the Place Details request failed.
                    window.alert(`No details available for input: '${place.name}'`);
                    return;
                }
                fillInAddress(place);
            });
        }

        initMap();
    </script>
</head>
<body>
<gmpx-api-loader key="AIzaSyCt-YiA9TJ2hNVuVWbytkAcbqEMga-nGLs" solution-channel="GMP_QB_addressselection_v3_cAC">
</gmpx-api-loader>
<div class="card-container">
    <div class="panel">
        <div>
            <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg" alt="">
            <span class="sb-title">Address Selection</span>
        </div>
        <input type="text" placeholder="Address" id="location-input"/>
        <input type="text" placeholder="Apt, Suite, etc (optional)"/>
        <input type="text" placeholder="City" id="locality-input"/>
        <div class="half-input-container">
            <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1-input"/>
            <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code-input"/>
        </div>
        <input type="text" placeholder="Country" id="country-input"/>
        <gmpx-icon-button variant="filled">Checkout</gmpx-icon-button>
    </div>
</div>
</body>
<script async defer
               src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt-YiA9TJ2hNVuVWbytkAcbqEMga-nGLs&callback=initMap">
</script>

</html>
